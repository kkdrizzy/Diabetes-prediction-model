<!DOCTYPE html>
<html>
<!--From https://codepen.io/frytyler/pen/EGdtg-->

<head>
    <meta charset="UTF-8">
    <title>Diabetes</title>
    <!-- Bootsrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- style css -->
    <link rel="stylesheet" href="..//static/css/style.css" type="text/css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital@1&family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
    <section id="title">
        <img src="{{ url_for('static', filename='./images/background/credit-card.png') }}" class="logo">
        <h1>Diabetes Prediction</h1>
    </section>

    <form action="{{ url_for('predict') }}" method="POST">
        <!-- Basic Information Section -->
        <section id="information">

            <div class="container-fluid">
                <h3>Basic Information</h2>
                    <hr>
                    <div class="row justify-content-center">

                        <div class="basic-infos col-lg-2 col-md-4">
                            <h4>Pregnancies</h4>
                            <input class="intake" type="number" name="Pregnancies" placeholder="Pregnancies" min="0" max="20"
                                required>
                        </div>

                        <div class="basic-infos col-lg-2 col-md-4">
                            <h4>Glucose</h4>
                            <input class="intake" type="number" name="Glucose" placeholder="Glucose" min="40" max="200"
                                required>
                        </div>

                        <div class="basic-infos col-lg-2 col-md-4">
                            <h4>BloodPressure</h4>
                            <input class="intake" type="number" name="BloodPressure" placeholder="BloodPressure" min="25" max="125"
                                required>
                        </div>

                        <div class="basic-infos col-lg-2 col-md-4">
                            <h4>SkinThickness</h4>
                            <input class="intake" type="number" name="SkinThickness" placeholder="SkinThickness" min="15" max="35"
                                required>
                        </div>

                        <div class="basic-infos col-lg-2 col-md-4">
                            <h4>Insulin</h4>
                            <input class="intake" type="number" name="Insulin" placeholder="Insulin" min="50" max="200"
                                required>
                        </div>

                        <div class="basic-infos col-lg-2 col-md-4">
                            <h4>BMI</h4>
                            <input class="intake" type="number" name="BMI" placeholder="BMI" min="15" max="70"
                                required>
                        </div>

                        <div class="basic-infos col-lg-2 col-md-4">
                            <h4>DiabetesPedigreeFunction</h4>
                            <input class="intake" type="number" name="DiabetesPedigreeFunction" placeholder="DiabetesPedigreeFunction" min="0" max="25"
                                required>
                        </div>

                        <div class="basic-infos col-lg-2 col-md-4">
                            <h4>Age</h4>
                            <input class="intake" type="number" name="Age" placeholder="Age" min="21" max="85"
                                required>
                        </div>

        <div class="container-fluid submit">
            <button type="submit" class="btn-1">PREDICT!</button>

        </div>

    </form>

    <footer class="footer">
        <h5>Â©2021 Kaustubh Katti</h5>
    </footer>


</body>

</html>
